{% extends "base.html" %}
{% block style %}
<link type="text/css" rel="stylesheet" href="../static/css/home.css"/>
{% endblock %}

{% block content %}
<h3 class="text-center"> Yearbook  </h3>
<div class="input-group">
    <input type="text" class="form-control search_words" 
    placeholder="search teams"/>
    <div class="input-group-btn">
        <button id="search_button"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</div>

<div id="search_results">
</div>

<div class="loginDiv">
    <form action="{{ url_for('login') }}" method="post">
        <input type="text" class="form-control" name="email"
    placeholder="email"/>
        <input type="password" class="form-control" name="password"
    placeholder="password"/>
        <button type="submit" class="btn btn-default">submit</button>
    </form>
    <a href="{{ url_for('auth_google') }}"> google</a>
    <a href="{{ url_for('auth_douban') }}"> douban</a>
</div>
<div class="registerDiv">
    <form action="{{ url_for('register') }}" method="post">
        <input type="text" class="form-control" name="username" />
        <input type="text" class="form-control" name="email" 
    placeholder="email"/>
        <input type="password" class="form-control" name="password" 
    placeholder="password"/>
        <button type="submit" class="btn btn-default">submit</button>
    </form>
</div>

{% if session.logged_in %}
<div>
    <a href="/profile">profile</a>
    <a href="/logout">logout</a>
</div>
{% else %}
<div class="">
    <button class="login">login</button>
    <button class="register">register</button>
</div>
{% endif %}
{% endblock %}
{% block script %}
<script type="text/javascript" rel="script" src="../static/js/home.js"></script>
{% endblock %}
